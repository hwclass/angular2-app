<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" (click)="validationLogin()" type="button">Sign in</button>
      </div>
    </div>
  </div>
</div>
